      function createProjectCards(projects, containerid) {
        const container = document.getElementById(containerid + "-container");
        projects.forEach(project => {
          const projectCard = document.createElement('a');
          projectCard.href = project.link;
          projectCard.target = "_blank";
          projectCard.className = 'project-card bg-white rounded-xl shadow-lg transition-transform duration-300 hover:scale-105 hover:shadow-2xl overflow-hidden';

          const image = document.createElement('img');
          image.src = "images/articles/" + containerid + "/" + project.image;
          image.alt = `Image for ${project.title}`;
          image.className = 'w-full h-48 object-cover';
          image.style = 'height: auto;';

          const contentContainer = document.createElement('div');
          contentContainer.className = 'px-6 py-6 pb-0';

          const title = document.createElement('h3');
          title.className = 'text-2xl font-bold text-gray-800 mb-2';
          title.textContent = project.title;

          const date = document.createElement('p');
          date.className = 'text-sm text-gray-500 mb-2';
          date.textContent = project.date;

          const description = document.createElement('p');
          description.className = 'text-gray-600 mb-4';
          description.textContent = project.description;

          contentContainer.appendChild(title);
          contentContainer.appendChild(date);
          contentContainer.appendChild(description);

          if (project.tags && Array.isArray(project.tags)) {
            const tagsContainer = document.createElement('div');
            tagsContainer.className = 'flex flex-wrap gap-2';

            project.tags.forEach(tagText => {
                const tagElement = document.createElement('span');
                tagElement.className = 'inline-block bg-purple-200 text-purple-800 text-xs font-semibold px-2 py-1 rounded-full tracking-wide';
                tagElement.textContent = tagText;
                tagsContainer.appendChild(tagElement);
            });
            contentContainer.appendChild(tagsContainer);
          }

          projectCard.appendChild(image);
          projectCard.appendChild(contentContainer);

          container.appendChild(projectCard);
        });
      }

      createProjectCards(articlesData, "articles");
      createProjectCards(videosData, "videos");

    <script>
        const openModalBtn = document.getElementById('open-about-modal');
        const closeModalBtn = document.getElementById('close-about-modal');
        const modal = document.getElementById('about-modal');

        function showModal() {
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        openModalBtn.addEventListener('click', (event) => {
            event.preventDefault();
            showModal();
        });

        closeModalBtn.addEventListener('click', hideModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                hideModal();
            }
        });
    </script>
