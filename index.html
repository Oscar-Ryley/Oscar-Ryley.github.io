            var carouselHtml = '<div class="carousel-container">';
            markerInfo.images.forEach(function(imageName, index) {
                var imagePath = 'images/hackathons/' + markerInfo.imageFolder + '/' + imageName;
                carouselHtml += '<div class="carousel-slide' + (index === 0 ? ' active' : '') + '">';
                carouselHtml += '<img src="' + imagePath + '" alt="' + markerInfo.title + ' image ' + (index + 1) + '" class="carousel-image">';
                carouselHtml += '</div>';
            });

            if (markerInfo.images.length > 1) {
                carouselHtml += '<div class="carousel-nav-hover left-hover"></div>';
                carouselHtml += '<div class="carousel-nav-hover right-hover"></div>';
            }

            carouselHtml += '</div>';

            var tagsHtml = '';
            if (markerInfo.tags && markerInfo.tags.length > 0) {
                tagsHtml = '<div style="display: flex; flex-wrap: wrap; gap: 5px;">';
                tagsHtml += markerInfo.tags.map(function(tag) {
                    return '<span class="inline-block bg-purple-200 text-purple-800 text-xs font-semibold px-2 py-1 rounded-full tracking-wide">' + tag + '</span>';
                }).join(' ');
                tagsHtml += '</div>';
            }

            var popupHtml = '<div class="custom-popup-content" style="width: 300px;">';
            popupHtml += carouselHtml;
            popupHtml += '<h3 class="text-2xl font-bold text-gray-800" style="margin-bottom: 0; margin-top: 1rem;">' + markerInfo.title + '</h3>';

            popupHtml += '<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0; margin-bottom: 0.2rem;">';

            popupHtml += '</div>';

            popupHtml += '<p class="text-gray-600">' + markerInfo.description + '</p>';
            popupHtml += '</div>';

            marker.bindPopup(popupHtml, { closeButton: false });
            markerInfo.group.addLayer(marker);

            marker.on('popupopen', function() {
                const popup = this.getPopup().getElement();
                const leftHover = popup.querySelector('.left-hover');
                const rightHover = popup.querySelector('.right-hover');
                const carouselContainer = popup.querySelector('.carousel-container');
                const slides = Array.from(carouselContainer.querySelectorAll('.carousel-slide'));

                if (leftHover && rightHover && slides.length > 1) {
                    let currentSlideIndex = 0;

                    slides.forEach((slide, index) => {
                        if (slide.classList.contains('active')) {
                            currentSlideIndex = index;
                        }
                    });

                    const showSlide = (n) => {
                        slides[currentSlideIndex].classList.remove('active');
                        currentSlideIndex = (n + slides.length) % slides.length;
                        slides[currentSlideIndex].classList.add('active');
                    };

                    leftHover.addEventListener('click', function() {
                        showSlide(currentSlideIndex - 1);
                    });

                    rightHover.addEventListener('click', function() {
                        showSlide(currentSlideIndex + 1);
                    });
                }
            });
        });

    <script>
        const openModalBtn = document.getElementById('open-about-modal');
        const closeModalBtn = document.getElementById('close-about-modal');
        const modal = document.getElementById('about-modal');

        function showModal() {
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        openModalBtn.addEventListener('click', (event) => {
            event.preventDefault();
            showModal();
        });

        closeModalBtn.addEventListener('click', hideModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                hideModal();
            }
        });
    </script>
