<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Ryley - NQCC</title>
    <link rel="icon" type="image/jpg" href="images/icon.jpg">
    
    <!-- TAILWIND CONFIGURATION -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* --- NEO-BRUTALIST SHADOWS --- */
        .block-shadow {
            box-shadow: 5px 5px 0px 0px #111827;
        }
        .block-shadow:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #111827;
        }
        
        /* Dark Mode Shadows (White/Gray) */
        .dark .block-shadow {
            box-shadow: 5px 5px 0px 0px #e5e7eb;
        }
        .dark .block-shadow:hover {
            box-shadow: 2px 2px 0px 0px #e5e7eb;
        }

        /* Carousel Styles */
        .page-carousel-container {
            position: relative;
            width: 100%;
            height: 300px; 
            overflow: hidden;
            border: 2px solid black;
            background-color: #000;
        }
        .dark .page-carousel-container {
            border-color: white;
        }
        
        .page-carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .page-carousel-slide.active {
            display: block;
        }
        .page-carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .page-carousel-nav-hover {
            position: absolute;
            top: 0; bottom: 0; width: 50px;
            cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s;
        }
        .page-carousel-nav-hover:hover {
            background-color: rgba(0,0,0,0.3);
        }
        .page-left-hover { left: 0; }
        .page-right-hover { right: 0; }
        
        .page-left-hover::after { content: '\f053'; font-family: "Font Awesome 6 Free"; font-weight: 900; color: white; }
        .page-right-hover::after { content: '\f054'; font-family: "Font Awesome 6 Free"; font-weight: 900; color: white; }
    </style>
</head>
<body class="min-h-screen py-10 px-4 md:px-8 max-w-5xl mx-auto relative bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

    <!-- CONTROLS CONTAINER (Top Right) -->
    <div class="fixed md:absolute top-6 right-6 z-50 flex gap-4">
        
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="flex items-center justify-center w-12 h-12 bg-white dark:bg-gray-800 border-2 border-black dark:border-white block-shadow transition-all" aria-label="Toggle Dark Mode">
            <i class="fa-solid fa-sun text-yellow-500 text-xl hidden dark:block"></i>
            <i class="fa-solid fa-moon text-purple-700 text-xl block dark:hidden"></i>
        </button>

        <!-- Back Button -->
        <a href="/" class="flex items-center justify-center w-12 h-12 bg-white dark:bg-gray-800 border-2 border-black dark:border-white block-shadow text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>
    </div>

    <!-- HEADER / HERO SECTION -->
    <header class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-16 pt-8 md:pt-0">
        
        <!-- Logo Area -->
        <div class="relative w-32 h-32 flex-shrink-0">
            <div class="absolute inset-0 bg-blue-600 rounded-none translate-x-2 translate-y-2 border-2 border-black dark:border-white transition-colors"></div>
            <div class="relative w-full h-full border-2 border-black dark:border-white z-10 bg-gray-900 flex items-center justify-center transition-colors">
                <img src="images/profile/ukri.png" alt="HUK Logo" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="flex-1 text-center md:text-left space-y-4">
            <div>
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900 dark:text-white">National Quantum Computing Centre</h1>
                <p class="text-lg md:text-xl font-medium text-blue-700 dark:text-blue-400 mt-1 font-mono">JUN 2025 - SEP 2025</p>
            </div>
            
            <p class="text-gray-700 dark:text-gray-300 text-lg max-w-3xl leading-relaxed">
                Managing pre-event logistics, on-site support, and post-event documentation for events showcasing cutting-edge advancements in quantum technologies.
            </p>
        </div>
    </header>

    <!-- CONTENT CONTAINER -->
    <main id="project-list" class="space-y-12">
        <div id="loading-indicator" class="text-center p-8 text-gray-500 dark:text-gray-400 font-mono">LOADING DATA...</div>
    </main>

    <footer class="text-center py-10 text-gray-500 dark:text-gray-400 text-sm font-mono mt-12 border-t-2 border-gray-200 dark:border-gray-700">
        <p>Â©<span id="year">2025</span> Oscar Ryley</p>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const CURRENT_PAGE_ID = 'nqcc'; 

        function generateProjectHtml(project) {
            // Tags: Using Blue theme for NQCC
            const tagsHtml = project.tags.map(tag => 
                `<span class="inline-block border border-black dark:border-white bg-blue-100 dark:bg-blue-900 dark:text-white text-xs font-bold px-2 py-1 mr-2 mb-2 shadow-[2px_2px_0_0_#000] dark:shadow-[2px_2px_0_0_#e5e7eb]">${tag}</span>`
            ).join('');

            const carouselSlides = project.images.map((imageName, index) => {
                const imagePath = `images/map/${project.imageFolder}/${imageName}`;
                return `
                    <div class="page-carousel-slide ${index === 0 ? 'active' : ''}">
                        <img src="${imagePath}" alt="${project.title}" class="page-carousel-image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/000000/FFFFFF?text=Image+Unavailable'">
                    </div>
                `;
            }).join('');

            const navHovers = (project.images.length > 1) ? `
                <div class="page-carousel-nav-hover page-left-hover"></div>
                <div class="page-carousel-nav-hover page-right-hover"></div>
            ` : '';
            
            const fullDescHtml = project.fullDescription && project.fullDescription.trim() !== "" ? 
                `<div class="mt-6 pt-6 border-t-2 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 leading-relaxed">
                    ${project.fullDescription}
                </div>` : "";

            return `
                <article class="bg-white dark:bg-gray-800 border-2 border-black dark:border-white p-6 md:p-8 block-shadow mb-12 transition-colors">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                        
                        <!-- Left: Content -->
                        <div>
                            <div class="flex flex-col mb-4">
                                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white leading-tight mb-1">${project.title}</h2>
                                <span class="font-mono text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wide">${project.date}</span>
                            </div>

                            <div class="flex flex-wrap mb-6">
                                ${tagsHtml}
                            </div>

                            <div class="text-gray-700 dark:text-gray-300 leading-relaxed space-y-4 text-lg">
                                <p>${project.description}</p>
                            </div>
                        </div>
                        
                        <!-- Right: Carousel -->
                        <div>
                            <div class="page-carousel-container shadow-[4px_4px_0_0_#000] dark:shadow-[4px_4px_0_0_#e5e7eb] transition-shadow" data-carousel-id="${project.title.toLowerCase().replace(/\s/g, '-')}-carousel">
                                ${carouselSlides}
                                ${navHovers}
                            </div>
                            <p class="text-xs text-center mt-2 font-mono text-gray-400 dark:text-gray-500">
                                ${project.images.length > 1 ? '<i class="fa-solid fa-arrows-left-right"></i> CLICK SIDES TO NAVIGATE' : ''}
                            </p>
                        </div>

                    </div>
                    
                    ${fullDescHtml}
                </article>
            `;
        }

        function renderProjects(projectsData) {
            const projectListContainer = document.getElementById('project-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            if (loadingIndicator) loadingIndicator.style.display = 'none';

            if (projectsData.length === 0) {
                 projectListContainer.innerHTML = `<div class="text-center p-8 text-gray-500 font-mono">NO PROJECTS FOUND FOR THIS PAGE.</div>`;
                 return;
            }

            projectsData.sort((a, b) => new Date(b.date) - new Date(a.date));

            let allProjectsHtml = '';
            projectsData.forEach(project => {
                allProjectsHtml += generateProjectHtml(project);
            });

            projectListContainer.innerHTML = allProjectsHtml;
            initializeCarousels();
        }

        async function fetchProjects() {
            const loadingIndicator = document.getElementById('loading-indicator');
            
            try {
                const response = await fetch('./projects.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const allProjects = await response.json();
                const Events = allProjects.events;

                const filteredProjects = Events.filter(project => 
                    project.pages && Array.isArray(project.pages) && project.pages.includes(CURRENT_PAGE_ID)
                );

                renderProjects(filteredProjects);

            } catch (error) {
                console.error("Error loading projects:", error);
                if (loadingIndicator) loadingIndicator.innerHTML = `ERROR LOADING DATA. CHECK CONSOLE.`;
            }
        }

        function initializeCarousels() {
            const carousels = document.querySelectorAll('.page-carousel-container');

            carousels.forEach(carouselContainer => {
                const slides = Array.from(carouselContainer.querySelectorAll('.page-carousel-slide'));
                const leftHover = carouselContainer.querySelector('.page-left-hover');
                const rightHover = carouselContainer.querySelector('.page-right-hover');
                
                if (slides.length <= 1 || !leftHover || !rightHover) {
                    if (leftHover) leftHover.style.display = 'none';
                    if (rightHover) rightHover.style.display = 'none';
                    return; 
                }

                let currentSlideIndex = 0;

                slides.forEach((slide, index) => {
                    if (index === 0) {
                        slide.classList.add('active');
                        currentSlideIndex = 0;
                    } else {
                         slide.classList.remove('active');
                    }
                });

                const showSlide = (n) => {
                    slides[currentSlideIndex].classList.remove('active');
                    currentSlideIndex = (n + slides.length) % slides.length;
                    slides[currentSlideIndex].classList.add('active');
                };

                leftHover.addEventListener('click', (event) => {
                    event.stopPropagation();
                    showSlide(currentSlideIndex - 1);
                });

                rightHover.addEventListener('click', (event) => {
                    event.stopPropagation();
                    showSlide(currentSlideIndex + 1);
                });
            });
        }

        // --- DARK MODE LOGIC ---
        function initTheme() {
            const toggleBtn = document.getElementById('theme-toggle');
            
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            toggleBtn.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            fetchProjects();
        });

        document.getElementById('year').textContent = new Date().getFullYear();

    </script>
</body>
</html>
